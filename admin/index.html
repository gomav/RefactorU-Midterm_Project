<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin</title>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=IM+Fell+Great+Primer:400,400italic' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>

    <div id='templates'>
      <div id='menu-library-tpl'>
        <h2 class='library-name'>Library Name</h2>
        <form class='new-menu-form'>
          <div class='icontainer'>
          <input class='abox' type='text' name='menu-title' placeholder="Item Name">
          <textarea class='bbox' type='text' name='menu-description' style='width: 300px; height: 100px'placeholder='Item Description'></textarea>
          <input class='cbox' type='text' name='item-price' placeholder = 'Item Price'>
          </div>
          <input class='sbutton' type='submit'>
        </form>
        <ul class='menu-list'></ul>
      </div>
      <li id='menu-tpl'>
        <h4 class='menu-title'>Item Name</h4>
        <em class='menu-description'>Item Description</em>
        <em class='item-price'>Item Price</em>
      </li>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
