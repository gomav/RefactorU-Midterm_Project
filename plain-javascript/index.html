<!DOCTYPE html>
<html>
<head>
<title>Sazon</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1><a class = 'tagline' href='admin/index.html'>Admin</a></h1>
	</header>
	<div id="content">
		<div id="products">
			<ul>
				<li>
					<div class="product-image">
						<img src="images/wine1.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Vino #1" data-price="5">
						<h3 class="product-name">Vino #1</h3>
						<p class="product-price">$ 5</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-1">Quantity</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>

				<li>
					<div class="product-image">
						<img src="images/wine2.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Vino #2" data-price="8">
						<h3 class="product-name">Vino #2</h3>
						<p class="product-price">$ 8</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-2">Quantity</label>
								<input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>

				<li>
					<div class="product-image">
						<img src="images/wine3.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Vino #3" data-price="11">
						<h3 class="product-name">Vino #3</h3>
						<p class="product-price">$ 11</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-3">Quantity</label>
								<input type="text" name="qty-3" id="qty-3" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>



			</ul>
		</div>
	</div>



</div>

<footer id="site-info">
		Copyright &copy; Sazon
	</footer>

<script type="text/javascript" src="js/shop.js"></script>
</body>
</html>
